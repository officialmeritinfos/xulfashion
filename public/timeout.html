<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Offline</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000 !important;
                color: #fff !important;
            }
        }

        body {
            color: #444;
            margin: 0;
            font: normal 14px/20px Arial, Helvetica, sans-serif;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 90%;
            width: 100%;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 15vw; /* Responsive font size based on viewport width */
            line-height: 1;
            font-weight: bold;
        }

        h2 {
            margin-top: 20px;
            font-size: 6vw; /* Responsive font size */
        }

        p {
            font-size: 4vw; /* Responsive font size */
            margin-bottom: 20px;
        }

        .btn-pill {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 4vw; /* Responsive font size */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-pill:hover {
            background-color: #333;
        }

        svg {
            width: 40vw; /* Responsive width */
            height: auto;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 120px; /* Fixed size for larger screens */
            }

            h2 {
                font-size: 30px;
            }

            p {
                font-size: 18px;
            }

            .btn-pill {
                font-size: 16px;
            }

            svg {
                width: 150px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        <svg width="250" height="250" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1.75C6.61522 1.75 2.25 6.11522 2.25 11.5C2.25 16.8848 6.61522 21.25 12 21.25C17.3848 21.25 21.75 16.8848 21.75 11.5C21.75 6.11522 17.3848 1.75 12 1.75ZM12 19.75C7.8581 19.75 4.5 16.3919 4.5 12.25C4.5 8.1081 7.8581 4.75 12 4.75C16.1419 4.75 19.5 8.1081 19.5 12.25C19.5 16.3919 16.1419 19.75 12 19.75ZM12.75 6.5H11.25V13.75H16.25V12.25H12.75V6.5Z" fill="black"/>
        </svg>

    </h1>
    <h2>Connection Error</h2>
    <p>A connection error occurred on your device. Please check your network and try again!</p>
    <button class="btn-pill" onclick="location.reload();">Refresh Widget</button>
</div>
</body>
</html>
